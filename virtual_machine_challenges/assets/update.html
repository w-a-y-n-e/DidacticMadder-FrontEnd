{% extends "admin/challenges/update.html" %}

{% block value %}

<div class="form-group">
	<label for="proto">Server Flask Protocol<br>
		<small class="form-text text-muted">
			The protocol of the Flask instance which controls the VM creation/destruction. (http,https,etc.)
		</small>
	</label>
	<input type="text" class="form-control" name="proto" value="{{ challenge.proto }}" required>

</div>

<div class="form-group">
	<label for="ip">Server IP Address<br>
		<small class="form-text text-muted">
			The IP address of the server running the VMs as accessible from CTFd
		</small>
	</label>
	<input type="text" class="form-control" name="ip" value="{{ challenge.ip }}" required>

</div>

<div class="form-group">
	<label for="port">Server Flask Port<br>
		<small class="form-text text-muted">
			The port number of the Flask instance which controls the VM creation/destruction.
		</small>
	</label>
	<input type="text" class="form-control" name="port" value="{{ challenge.port }}" required>

</div>

<div class="form-group">
	<label for="scenario_id">Scenario ID<br>
		<small class="form-text text-muted">
			The identifier for scenario resources
		</small>
	</label>
	<input type="text" class="form-control" name="scenario_id" value="{{ challenge.scenario_id }}" required>
</div>

<div class="form-group">
	<label for="time_limit">Time Limit<br>
		<small class="form-text text-muted">
			Time limit for the scenario. If nothing is entered, the default will be 24 hours.
		</small>
	</label>
	<input type="text" class="form-control" name="time_limit" value="{{ challenge.time_limit }}" required>
</div>
{% endblock %}
